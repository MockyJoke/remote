	dpdaction=clear
	dpddelay=300s
	rekey=no
	left=%any
	leftsubnet=0.0.0.0/0
	leftcert=serverCert.pem
	right=%any
	rightdns=8.8.8.8,8.8.4.4
	rightsourceip=10.10.10.0/24
	rightauth=eap-mschapv2
	rightsendcert=never
	eap_identity=%any
	leftid=@VPNSERVER_FQDN
	leftsendcert=always
	
